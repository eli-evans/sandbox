<html>
<head><title>Test Coordinates</title>
<script src="Coordinates.js"></script>
<script>

var a = new Point([5,5,5,5]);
var b = new Point(8,8,8,8,8);
var p = new Point(123, 308);
var q = new Point(-21.4, 77, 0);

test( () => a );
test( () => b );
test( () => p );
test( () => q );

test( () => Point.distance(a, b));
test( () => Point.subtract(a, b));
test( () => Point.centroid(a, b));
test( () => Point.distance(p, q));
test( () => Point.subtract(p, q));
test( () => Point.centroid(p, q));
test( () => Point.centroid(p, q, new Point([0,0,0,0,0,0,1])));

test( () => p);

test( () => Point.distance(p, new Point(0,0)));
test( () => p.distanceTo(new Point(0,0)));

test( () => p.toPolar( new Point(0,0) ) );
test( () => p.toPolar(q) );
test( () => p.toPolar() );
test( () => a.toPolar(b));

function test(code) {
    console.log("\n" + code.toString().replace('() =>', '//'));
    console.log( code() );
}

</script>
</head>
